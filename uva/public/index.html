<!DOCTYPE html>
<meta charset="utf-8">
<style>

circle {
  stroke-width: 5px;
}

.viticcio{
  stroke: #050;
  stroke-width: 4px;
}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script src="grappolib.js"></script>
<script>

var width = innerWidth*.98;
    height = innerHeight*.97;
    x= 1;
    y= 1;

var enne= 50;

var grappolo= new Array(enne);

for(var i= 0; i<enne; i++){
  grappolo[i]= new Array(enne);
  for(var j= 0; j<enne; j++){
    if(i!==j && Math.random()*100>97)
      grappolo[i][j]= 1;
    else
      grappolo[i][j]= 0;
  }
}

var acini=[];

var viticci=[];

grappolo.forEach(function(acino,i,grappolo){
  acini.push(
    {
      "id":i,
      "uva":"acerba",
      "padre":null,
      "d":0,
      "f":0
      }
    );
});

grappolo.forEach(function(acino,i,grappolo){
  acino.forEach(function(viticcio,j,acino){
    if(viticcio==1)
      viticci.push(
        {
          "source":acini[i],
          "target":acini[j]
         }
      );
  });
});

var matura = "#b9a",
    buccia_matura= "#939",
    acerba = "#ad9",
    buccia_acerba = '#595',
    passa = "#525",
    buccia_passa = "#213";

var force = d3.layout.force()
  .nodes(d3.values(acini))
  .links(viticci)
  .size([width, height])
  .linkDistance(30)
  .charge(-300)
  .on("tick", tock)
  .start();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

svg.append("defs").selectAll("marker")
    .data(["punta"])
  .enter().append("marker")
    .attr("id", function(d) { return d; })
    .attr("viewBox", "0 -5 10 10")
    .attr("refX", 15)
    .attr("refY", -1.5)
    .attr("markerWidth", 5)
    .attr("markerHeight", 5)
    .attr("orient", "auto")
  .append("path")
    .attr("d", "M0,-5L10,0L0,5")
    .attr("fill","#050");

var path= svg.append("g").selectAll("path")
  .data(viticci).enter()
    .append("path")
    .attr("class","viticcio")
    .attr("id",function(d){return"("+d.source.id+","+d.target.id+")"})
    .attr("marker-end","url(#punta)")
    .attr("class","viticcio")
    .attr("fill","none");

var circle= svg.append("g").selectAll("circle")
  .data(acini).enter()
    .append("circle")
    .attr("r", 30)
    .attr("onclick",'alert(JSON.stringify(this))')
    .attr("id",function(d){return d.id;})
    .attr("fill",acerba)
    .attr("stroke",buccia_acerba)
    .call(force.drag);

function inacerbisci(e){
  d3.select(e)
  .attr("fill",acerba)
  .attr("stroke",buccia_acerba)
}

function invecchia(e){
  T++;
  if(acini[e.id].uva=="acerba"){
    d3.select(e)
    .attr("stroke",buccia_matura)
    .attr("fill",matura)
    acini[e.id].uva="matura";
  }
  else if(acini[e.id].uva=="matura"){
    d3.select(e)
    .attr("fill",passa)
    .attr("stroke",buccia_passa)
    acini[e.id].uva= "passa";
  }
}

function tock() {
  path.attr("d", linkArc);
  circle.attr("transform", transform);
}

var line= d3.svg.line()
  .x(function(d){return d.x;})
  .y(function(d){return d.y;})
  .interpolate("bundle");

function linkArc(d) {
  var dx = d.target.x - d.source.x,
      dy = d.target.y - d.source.y,
      dr = Math.sqrt(dx * dx + dy * dy);
  return "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 0,1 " + d.target.x + "," + d.target.y;
}

function transform(d) {
  return "translate(" + d.x + "," + d.y + ")";
}

var grosso= true;
var T;

onkeydown= function(e){
    var code = e.keyCode ? e.keyCode : e.which;

    switch(code){
    case 32: accresci(); break;
    case 13: DFS(); break;
  }
}

function DFS(){
  inacerbizza();
  grappolo.forEach(function(acino,i,grappolo) {
    if(acini[i].uva=='acerba'){
      invecchia(circle[0][1])
      DFS_visit(i)
    }
  })
}

function DFS_visit(i){
  invecchia(circle[0][i])
  acini[i].d= T;
  grappolo[i].forEach(function(viticcio,j,acino) {
    if(viticcio!= 0 && acini[j].uva=='acerba')
    {
      acini[j].padre= i;
      DFS_visit(j)
    }
  })
  invecchia(circle[0][i])
  acini[i].f= T;
}

function accresci(){
  if(grosso){ 
  circle.attr("r",15);
  force.linkDistance(100).charge(-500).start()
  grosso= false;
  }
  else{
  circle.attr("r",30);
  force.linkDistance(20).charge(-200).start()
  grosso= true; 
  }
}

function inacerbizza(){
  T=0;
  acini.forEach(function(e){e.uva="acerba", e.padre=null, e.d=0, e.f=0})
  circle[0].forEach(function(e){inacerbisci(e)})
}

</script>
</body>
