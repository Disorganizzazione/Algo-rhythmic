<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" href="style.css">
<body>
<svg id="essevvuggi" float="right">
</svg>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

//Generazione del grappolo

var enne= 40;

var grappolo= new Array(enne);

for(var i= 0; i<enne; i++){
  grappolo[i]= new Array(enne);
  for(var j= 0; j<enne; j++){
    if(i!==j && Math.random()*100>96)
      grappolo[i][j]= 1;
    else
      grappolo[i][j]= 0;
  }
}

var acini=[];

var viticci=[];

grappolo.forEach(function(acino,i,grappolo){
  acini.push(
    {
      "id":i,
      "uva":"acerba",
      "padre":null,
      "d":0,
      "f":0
      }
    );
});

grappolo.forEach(function(acino,i,grappolo){
  acino.forEach(function(viticcio,j,acino){
    if(viticcio==1)
      viticci.push(
        {
          "source":acini[i],
          "target":acini[j],
          "tipo":null
         }
      );
  });
});

//Magia

var width = innerWidth*.98,
    height = innerHeight*.97;

var force = d3.layout.force()
  .nodes(d3.values(acini))
  .links(viticci)
  .size([width, height])
  .linkDistance(20)
  .charge(-200)
  .on("tick", tock)
  .start();

var svg = d3.select("body #essevvuggi")
    .attr("width", width)
    .attr("height", height);

svg.append("defs").selectAll("marker")
    .data(["punta","punta_B","punta_T","punta_to","punta_F","punta_C"])
  .enter().append("marker")
    .attr("id", function(d) { return d; })
    .attr("viewBox", "0 -5 10 10")
    .attr("refX", 15)
    .attr("refY", -1.5)
    .attr("markerWidth", 5)
    .attr("markerHeight", 5)
    .attr("orient", "auto")
  .append("path")
    .attr("d", "M0,-5L10,0L0,5")

var path= svg.append("g").selectAll("path")
  .data(viticci).enter()
    .append("path")
    .attr("class","viticcio")
    .attr("id",function(d){return"("+d.source.id+","+d.target.id+")"})
    .attr("marker-end","url(#punta)")

var circle= svg.append("g").selectAll("circle")
  .data(acini).enter()
    .append("circle")
    .attr("r", 35)
    .attr("id",function(d){return d.id;})
    .attr("class","uva_acerba")
    .call(force.drag);

function linkArc(d) {
  var dx = d.target.x - d.source.x,
      dy = d.target.y - d.source.y,
      dr = Math.sqrt(dx * dx + dy * dy);
  return "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 0,1 " + d.target.x + "," + d.target.y;
}

function transform(d) {
  return "translate(" + d.x + "," + d.y + ")";
}

function tock() {
  path.attr("d", linkArc);
  circle.attr("transform", transform);
}

//Algoritmi sui grappoli

var T=0;

function DFS()
{
  inacerbizza();
  for(var i=0; i<enne; i++)
    if(acini[i].uva=="acerba")
            DFS_visit(i);
}

function DFS_visit(i){
  invecchia(i)
  acini[i].d= T;
    for(var j=0; j<enne; j++)
      if(grappolo[i][j]!=0)
        {
          if(acini[j].uva=="acerba")
          {
            acini[j].padre= i;
            tipo_viticcio(i,j,"T");
            DFS_visit(j);
          }
          else if(acini[j].uva=="matura")
            tipo_viticcio(i,j,"B");
          else if(acini[j].d > acini[i].d)
            tipo_viticcio(i,j,"F");
          else
            tipo_viticcio(i,j,"C");
        }
  invecchia(i)
  acini[i].f= T;
}

//Maturazione del grappolo

var timer;
var quantoquanto;

function invecchia(i){
  var e = circle[0][i];
  T++; timer++;
  if(acini[e.id].uva == "acerba"){
    acini[e.id].uva = "matura";
    setTimeout(function(){
      d3.select(e).attr("class","uva_matura");
    },timer*quantoquanto);
  }
  else if(acini[e.id].uva=="matura"){
    acini[e.id].uva = "passa";
    setTimeout(function(){
      d3.select(e).attr("class","uva_passa");
    },timer*quantoquanto);
  }
}

function inacerbizza(){
  T=0; timer=0;
  acini.forEach(function(e){e.uva="acerba", e.padre=null, e.d=0, e.f=0})
  circle[0].forEach(function(e){acerba(e)})
  path[0].forEach(function(e){colora_viticcio(e)})
}

function acerba(e){
  d3.select(e)
  .attr("class","uva_acerba");
}

function tipo_viticcio(i,j,tipo){
  path[0].some(function(e){
    if(e.id=="("+i+","+j+")")
    {
      setTimeout(function(){
        colora_viticcio(e,"to")
      },(timer)*quantoquanto+quantoquanto/2);
      setTimeout(function(){
        colora_viticcio(e,tipo)
      },(timer+1)*quantoquanto);
      return e;
    }
  });
}

function colora_viticcio(e,tipo){
  if(tipo) tipo= '_'+tipo;
  else tipo= '';
  d3.select(e).attr("class","viticcio"+tipo).attr("marker-end","url(#punta"+tipo+")")
}

//Interazione con il grappolo

var grosso= true;
var pronto= true;

function accresci(){
  if(grosso){
  circle.attr("r",15);
  force.linkDistance(100).charge(-670).start()
  grosso= false;
  }
  else{
  circle.attr("r",35);
  force.linkDistance(20).charge(-200).start()
  grosso= true;
  }
}

function esegui(fun=function(e){},q,m){
  if(pronto){
    pronto= false;
    prev= quantoquanto;
    quantoquanto= q || 0;
    set_mode(m);
    fun();
    setTimeout(function(){pronto=true; quantoquanto=prev;},timer*quantoquanto);
  }
}

function set_mode(m){
  if(!m)
    circle.attr("onmouseover",null).attr("onmouseleave",null).attr("onclick",null)
  else if(m == "visit")
    circle.attr("onmouseover","esegui(DFS_visit(this.id),0,'visit')").attr("onmouseleave","inacerbizza()")
}
//  <text x="0" y="35" font-family="Verdana" font-size="35" onclick="esegui(DFS,300)"> DFS </text>

var funzioni= [
  ["DFS","esegui(DFS,300)"],
  ["DFS-visit", "esegui(function(){},0,'visit')"],
  ["RESET", "esegui(inacerbizza)"]
]

svg.selectAll("text")
.data(funzioni).enter()
  .append("text")
  .attr("x",0)
  .attr("y",function(e,i){return i*37})
  .attr("font-family","Verdana")
  .attr("font-size",35)
  .attr("onclick",function(e){return e[1]})
  .attr("innerHTML",function(e){return e[0]})

set_mode('visit')

onkeydown= function(e){
    var code = e.keyCode ? e.keyCode : e.which;
    switch(code){
    case 32: accresci(); break; // space
  }
}

</script>
</body>
