<!DOCTYPE html>
<meta charset="utf-8">
<style>

.uva_acerba {
  stroke-width: 5px;
  fill: #ad9;
  stroke: #595;
}

.uva_matura {
  stroke-width: 5px;
  fill: #b9a;
  stroke: #939;
}

.uva_passa {
  stroke-width: 5px;
  fill: #525;
  stroke: #213;
}

.viticcio {
  fill: none;
  stroke: #050;
  stroke-width: 4px;
}

#punta {
  fill: #050;
}

.viticcio_to {
  fill: none;
  stroke: #0f0;
  stroke-width: 4px;
}

#punta_to {
  fill: #0f0;
}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

//Generazione del grappolo

var enne= 50;

var grappolo= new Array(enne);

for(var i= 0; i<enne; i++){
  grappolo[i]= new Array(enne);
  for(var j= 0; j<enne; j++){
    if(i!==j && Math.random()*100>98)
      grappolo[i][j]= 1;
    else
      grappolo[i][j]= 0;
  }
}

var acini=[];

var viticci=[];

grappolo.forEach(function(acino,i,grappolo){
  acini.push(
    {
      "id":i,
      "uva":"acerba",
      "padre":null,
      "d":0,
      "f":0
      }
    );
});

grappolo.forEach(function(acino,i,grappolo){
  acino.forEach(function(viticcio,j,acino){
    if(viticcio==1)
      viticci.push(
        {
          "source":acini[i],
          "target":acini[j]
         }
      );
  });
});

//Magia

var width = innerWidth*.98;
    height = innerHeight*.97;
    x= 1;
    y= 1;

var force = d3.layout.force()
  .nodes(d3.values(acini))
  .links(viticci)
  .size([width, height])
  .linkDistance(10)
  .charge(-100)
  .on("tick", tock)
  .start();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

svg.append("defs").selectAll("marker")
    .data(["punta","punta_to"])
  .enter().append("marker")
    .attr("id", function(d) { return d; })
    .attr("viewBox", "0 -5 10 10")
    .attr("refX", 15)
    .attr("refY", -1.5)
    .attr("markerWidth", 5)
    .attr("markerHeight", 5)
    .attr("orient", "auto")
  .append("path")
    .attr("d", "M0,-5L10,0L0,5")

var path= svg.append("g").selectAll("path")
  .data(viticci).enter()
    .append("path")
    .attr("class","viticcio")
    .attr("id",function(d){return"("+d.source.id+","+d.target.id+")"})
    .attr("marker-end","url(#punta)")

var circle= svg.append("g").selectAll("circle")
  .data(acini).enter()
    .append("circle")
    .attr("r", 30)
    .attr("onclick",'follow(this)')
    .attr("id",function(d){return d.id;})
    .attr("class","uva_acerba")
    .call(force.drag);

function linkArc(d) {
  var dx = d.target.x - d.source.x,
      dy = d.target.y - d.source.y,
      dr = Math.sqrt(dx * dx + dy * dy);
  return "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 0,1 " + d.target.x + "," + d.target.y;
}

function transform(d) {
  return "translate(" + d.x + "," + d.y + ")";
}

function tock() {
  path.attr("d", linkArc);
  circle.attr("transform", transform);
}

//Algoritmi sui grappoli

var T=0;
var quantoquanto= 300;

function DFS()
{
  inacerbizza();
  for(var i=0; i<enne; i++)
    if(acini[i].uva=="acerba")
            DFS_visit(i);
}

function DFS_visit(i,reset){
  invecchia(circle[0][i],quantoquanto)
  acini[i].d= T;
    for(var j=0; j<enne; j++)
      if(grappolo[i][j]!=0 && acini[j].uva=="acerba")
        {
          path[0].forEach(function(d){
              if(d.id=="("+i+","+j+")")
              {
                setTimeout(function(){
                d3.select(d).attr("class","viticcio_to").attr("marker-end","url(#punta_to)")
                },T*quantoquanto);
                setTimeout(function(){
                d3.select(d).attr("class","viticcio").attr("marker-end","url(#punta)")
                },(T+1)*quantoquanto);
              }
            });
          acini[j].padre= i;
          DFS_visit(j);
        }
  invecchia(circle[0][i],quantoquanto)
  acini[i].f= T;
}

function follow(e){
  DFS_visit(e.id);
  T=0;
}

function invecchia(e,quanto){
  T++;
  quanto= quanto || 0;
  if(acini[e.id].uva == "acerba"){
    acini[e.id].uva = "matura";
    setTimeout(function(){d3.select(e)
    .attr("class","uva_matura");
    },T*quantoquanto);
  }
  else if(acini[e.id].uva=="matura"){
    acini[e.id].uva = "passa";
    setTimeout(function(){d3.select(e)
    .attr("class","uva_passa");
    },T*quantoquanto);
  }
  else alert("basta");
}

//Interazione con il grappolo

var grosso= true;

function accresci(){
  if(grosso){ 
  circle.attr("r",15);
  force.linkDistance(100).charge(-500).start()
  grosso= false;
  }
  else{
  circle.attr("r",30);
  force.linkDistance(20).charge(-200).start()
  grosso= true; 
  }
}

function inacerbizza(){
  T=0;
  acini.forEach(function(e){e.uva="acerba", e.padre=null, e.d=0, e.f=0})
  circle[0].forEach(function(e){acerba(e)})
}

function acerba(e){
  d3.select(e)
  .attr("class","uva_acerba");
}

onkeydown= function(e){
    var code = e.keyCode ? e.keyCode : e.which;

    switch(code){
    case 32: accresci(); break; // space
    case 13: DFS(); break; // enter
    case 8: inacerbizza(); break; // backspace
    case 116: break; // F5
    case 122: break; // F11
    case 123: break; // F12
    default: alert("codice tasto premuto: "+code+"\n\
                    spazio:\t\t\tespande-comprime\n\
                    invio:\t\t\tDFS\n\
                    backspace:\t\t\treset");
  }
}

</script>
</body>
